<div id="main_id" class="container" style="margin-top:5rem;">
    <main>
<!-- about me  -->
<section id="about_me_id">
<h2 class="text-center display-4 text-primary mb-4 mb-4 ">{{MyOnePageContent[0].title | uppercase}}</h2>
    
</section>

<!-- blog me  -->

<!-- BlogCard: varsaa 
!BlogCard: yoksa -->

<section id="blog_id">

<h2 class="text-center display-4 text-primary mb-4 mb-4 ">{{MyOnePageContent[1].title | uppercase}}</h2>


<ng-container *ngIf="blogCard; then blog; else noBlogCard"></ng-container>

<ng-template #blog>

    <div class="container">
        <div class="row">


            <div *ngFor="let temp of blogCard" class="col-sm-12 col-md-3 col-lg-4">
                <!-- <a [href]="temp.link"> -->
                <div class="card mb-3">
                    <img class="card-img-top" 
                    [src]="temp.picture"
                     alt="photo"/>
                    <div class="card-body">
                        <h4 class="card-title">{{temp.id}}</h4>
                        <p class="card-text">{{temp.title}}</p>
                        <p class="card-text">{{temp.description}}</p>
                        <span class="text-muted float-end">{{temp.date}}</span>
                    
                    </div>
                </div>
            <!-- </a> -->
            </div>
       
           

        </div>
    </div>
</ng-template>

<ng-template #noBlogCard>
    <form action="#">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" 
                    title="blog ara" 
                    placeholder="blog ara"
                    class="form-control mb-3"/></div>
                <div class="col-md-2"><button class="btn btn-primary">Ara</button>
                </div>
    <div class="alert alert-primary mt-2">blog yoktur</div>

            </div>
        </div>


    </form>
</ng-template>





</section>


<!-- contact me  -->
<section id="contact_id"></section>
<h2 class="text-center display-4 text-primary mb-4 mb-4 ">{{MyOnePageContent[2].title | uppercase}}</h2>


    </main>

</div>
