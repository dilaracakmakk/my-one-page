<header id="header_id" >

  <div class="jumbotron text-white">
    <div class="container">
      <div class="text-center p-5">
        <h1 class="text-uppercase shadow" style="font-family: 'Raleway', sans-serif; 
        justify-content: center;">{{header}}</h1>
        <div id="header_social" class="mt-4 mb-3">
          <span *ngFor="let temp of socialContent">
            <a [href]="temp.link" [class]="temp.classSocial"><i [class]="temp.icon"></i></a>
          </span>
        </div>
      </div>
    </div>
  </div>

<a
  id="back_to_top_id"
  href="#header_id"
  class="back-to-top  d-flex align-items-center justify-content-center">â†‘</a>
  <i class="bi bi-arrow-up-short"></i>
</header>
